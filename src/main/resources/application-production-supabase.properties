# ===================================================================
# 家計簿アプリケーション - Supabase本番環境設定
# ===================================================================
spring.application.name=webapp

# Supabaseデータベース設定
# DATABASE_URL: postgresql://postgres:[PASSWORD]@db.[PROJECT-REF].supabase.co:5432/postgres
# SpringBootのDataSourceAutoConfigurationが自動的にjdbc:プレフィックスを追加
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
# ドライバークラス指定を削除してSpringBootの自動検出を使用
# spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate設定
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Tokyo

# HikariCP接続プール設定（Supabase最適化）
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.leak-detection-threshold=60000

# データベース初期化
spring.sql.init.mode=never
spring.sql.init.continue-on-error=true

# アプリケーション設定
server.port=10000
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# ログ設定（本番用・Supabase向け）
logging.level.root=INFO
logging.level.com.mycompany.webapp=INFO
logging.level.com.zaxxer.hikari=DEBUG
logging.level.org.postgresql=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.boot.autoconfigure=INFO

# エラーハンドリング設定
server.error.include-message=always
server.error.include-binding-errors=always

# 静的リソース配信設定
spring.web.resources.static-locations=classpath:/static/
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Jackson JSON設定
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.deserialization.fail-on-unknown-properties=false
spring.jackson.date-format=yyyy-MM-dd
spring.jackson.time-zone=Asia/Tokyo

# Supabase接続最適化
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.validation-timeout=3000
