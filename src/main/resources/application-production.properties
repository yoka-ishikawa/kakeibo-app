# ===================================================================
# 家計簿アプリケーション - 本番環境設定
# Renderプラットフォーム用の環境変数フォールバック設定
# ===================================================================
spring.application.name=webapp

# データベース設定（Render PostgreSQL専用）
# Render PostgreSQL接続情報（環境変数必須）
spring.datasource.url=${DATABASE_URL}
spring.datasource.driver-class-name=${DB_DRIVER}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# JPA/Hibernate設定
# PostgreSQL専用設定
spring.jpa.database-platform=${JPA_DIALECT}
# none: テーブル作成・更新は手動で行う
spring.jpa.hibernate.ddl-auto=none
# 接続テストのためSQLログを有効化
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# データベース初期化
# 本番では手動でテーブル作成を行うため、自動初期化を無効化
spring.sql.init.mode=never
spring.sql.init.continue-on-error=true

# 接続プール設定（Render PostgreSQL専用）
spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=900000
spring.datasource.hikari.validation-timeout=10000
spring.datasource.hikari.leak-detection-threshold=120000
spring.datasource.hikari.initialization-fail-timeout=1

# ログ設定（接続診断用）
logging.level.root=INFO
logging.level.com.mycompany.webapp=DEBUG
logging.level.org.springframework.jdbc=DEBUG
logging.level.com.zaxxer.hikari=DEBUG
logging.level.org.postgresql=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.boot.autoconfigure=INFO

# エラーハンドリング設定
# 本番環境でもデバッグ用にエラー詳細を表示
server.error.include-message=always
server.error.include-binding-errors=always

# 静的リソース配信設定
spring.web.resources.static-locations=classpath:/static/

# サーバー設定
# Renderプラットフォームの環境変数PORTを使用
server.port=${PORT:8080}

# CORS設定（クロスオリジンリクエスト許可）
# 開発用に全オリジンを許可（本番では制限を検討）
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Jackson JSON設定
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.deserialization.fail-on-unknown-properties=false
spring.jackson.date-format=yyyy-MM-dd
spring.jackson.time-zone=Asia/Tokyo