# ===================================================================
# 家計簿アプリケーション - 本番環境設定（直接接続版）
# 環境変数に依存しない緊急対応設定
# ===================================================================
spring.application.name=webapp

# データベース設定（直接設定版）
# 注意: 本設定ファイルにはクレデンシャル情報が含まれるため、本番では使用禁止
spring.datasource.url=jdbc:postgresql://dpg-d12hm7je5dus7396aujg-a.singapore-postgres.render.com:5432/tb_info_kanri?sslmode=require&connectTimeout=60&socketTimeout=60&tcpKeepAlive=true&ApplicationName=kakeibo-app
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=tb_info_kanri_user
spring.datasource.password=RENDER_PASSWORD_HERE

# PostgreSQL接続の詳細設定
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.test-while-idle=true
spring.datasource.hikari.test-on-borrow=true
spring.datasource.hikari.test-on-return=false

# 接続プール設定（保守的設定）
spring.datasource.hikari.maximum-pool-size=2
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=120000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.validation-timeout=30000
spring.datasource.hikari.initialization-fail-timeout=60000

# JPA/Hibernate設定
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# データベース初期化
spring.sql.init.mode=never

# アプリケーション設定
server.port=${PORT:8080}

# ログ設定
logging.level.root=WARN
logging.level.com.mycompany.webapp=INFO
