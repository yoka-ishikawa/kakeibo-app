<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>月間レポート</title>
    <meta name="description" content="月間の収支を把握するための画面" />
    <link rel="stylesheet" href="style.css" />
    <!-- Font AwesomeのCDN -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <nav>
        <!-- ハンバーガーメニューアイコン -->
        <i class="fas fa-bars"></i>
      </nav>
    </header>
    <main>
      <div class="container">
        <h1>月間レポート</h1>
        <!--年月入力欄-->
        <input type="month" id="startmonth" name="startmonth" />
        <!--収支結果を表示する枠-->
        <div class="inexpen">
          <p class="income">収入</p>
          <p class="expenditure">支出</p>
        </div>
        <p class="income-expenditure">収支</p>
      </div>

      <div class="buttongroup">
        <!--収入ボタン-->
        <button class="buttonRound" type="button" id="incomeButton">
          収入
        </button>
        <!--支出ボタン-->
        <button class="buttonRound" type="button" id="expenditureButton">
          支出
        </button>
      </div>
    </main>

    <!-- footer -->
    <footer>
      <!--戻るボタン-->
      <div>
        <button
          onclick="location.href='./index.html';"
          class="buttonReturn"
          type="button"
          id="returnButton"
        >
          <i class="fa fa-chevron-left"></i> 戻る
        </button>
      </div>
    </footer>
    <script src="monthly.js"></script>
  </body>
</html>
