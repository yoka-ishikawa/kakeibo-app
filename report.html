<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>レポート</title>
    <meta name="description" content="収支を把握するためのレポート画面" />
    <link rel="stylesheet" href="css/report.css" />
    <!-- Font AwesomeのCDN -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <h1>レポート</h1>
    </header>
    <main>
      <div class="container">
        <!--月間年間選択プルダウン-->
        <div class="form-section">
          <div class="form-group">
            <select id="period">
              <option value="monthly" selected>月間</option>
              <option value="yearly">年間</option>
            </select>
          </div>
          <!--年月入力欄-->
          <div id="month-container" class="form-group" style="display:block;">
            <input type="month" id="startmonth" name="startmonth">
          </div>       
          <!--年入力欄-->
          <div id="year-container" class="form-group" style="display: none;">
            <select id="startyear" name="startyear"></select>
          </div>
          <!-- レポート表示ボタン -->       
          <div class="form-group">
            <button id="displayButton">レポートを表示</button>
          </div>
        </div>

        <!--収支結果を表示する枠-->
          <div id="report-area" style="display: none;">
            <div class="inexpen">
              <div>
                <p class="income">収入: ¥ 0</p>
              </div>
              <div>
                <p class="expenditure">支出: ¥ 0</p>
              </div>
            </div>
            <p class="income-expenditure">収支: ¥ 0</p>
            <TableReel>
              <Table>
                <thead>
                  <tr>
                    <Th fixed="left">登録年月日</Th>
                    <Th>収支</Th>
                    <Th>カテゴリ</Th>
                    <Th>金額</Th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <Td fixed="left">
                      2023-10-01</Td>
                    <Td>収入</Td>
                    <Td>給料</Td>
                    <Td>1000円</Td>
                  </tr>
                </tbody>
              </Table>
            </TableReel>
          </div>
      </div>
    </main>

    <!-- footer -->
    <footer>
      <!--戻るボタン-->
      <div>
        <button
          onclick="location.href='./index.html';"
          class="buttonReturn"
          type="button"
        >
          <i class="fa fa-chevron-left"></i> 戻る
        </button>
      </div>
    </footer>
    <script src="js/report.js"></script>
  </body>
</html>
