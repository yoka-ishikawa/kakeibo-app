<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>収支登録一覧</title>
  <link rel="stylesheet" href="css/style.css" />
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <h1>収支登録一覧</h1>

  <div style="width: 100%;">
    <table>
      <thead>
        <tr>
          <th>登録年月日</th>
          <th>収支</th>
          <th>カテゴリ</th>
          <th>金額</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="date-cell">2023-10-01</td>
          <td class="type-cell">収入</td>
          <td class="category-cell"> 給料</td>
          <td class="amount-cell">1000円</td>
          <td fixed="right">
            <div class="button-wrapper">
              <button class="edit-button">編集</button>
              <button class="delete-button" >削除</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <footer>
    <div class="buttonGroup">
      <button onclick="location.href='./inexpen.html';" class="buttonReturn" type="button">
        <i class="fa fa-chevron-left"></i> 収支登録へ
      </button>
      <button onclick="location.href='./index.html';" class="buttonReturn" type="button">
        <i class="fa fa-chevron-left"></i> メニューへ
      </button>
    </div>
  </footer>

  <script src="js/list.js"></script>
</body>
</html>
