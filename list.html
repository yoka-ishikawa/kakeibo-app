<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>収支登録一覧</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Font AwesomeのCDN -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <h1>収支登録一覧</h1>

  <div style="width: 100%;">
    <TableReel>
      <Table>
        <thead>
          <tr>
            <Th fixed="left">登録年月日</Th>
            <Th>収支</Th>
            <Th>カテゴリ</Th>
            <Th>金額</Th>
            <Th fixed="right">
              操作
            </Th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <Td fixed="left">
              2023-10-01</Td>
            <Td>収入</Td>
            <Td>給料</Td>
            <Td>1000円</Td>
            <Td fixed="right">
            <Button size="s">編集</Button>
            <Button size="s">削除</Button>
            </Td>
          </tr>
        </tbody>
      </Table>
    </TableReel>
  </div>
</body>
<!-- footer -->
<footer>
  <!-- 戻るボタン -->
  <div class="bottonGroup">
    <button
      onclick="location.href='./inexpen.html';"
      class="buttonReturn"
      type="button"
     >
     <i class="fa fa-chevron-left"></i> 収支登録へ
    </button>
    <button
    onclick="location.href='./index.html';"
    class="buttonReturn"
    type="button"
    >
    <i class="fa fa-chevron-left"></i> メニューへ
   </div>
</footer>
