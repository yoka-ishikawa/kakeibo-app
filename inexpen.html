<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>収支登録</title>
    <meta name="description" content="収支を登録するための画面" />
    <link rel="stylesheet" href="style.css" />
    <!-- Font AwesomeのCDN -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <h1>収支登録</h1>
    </header>
    <main>
      <div class="container">
        <form id="expenseForm">
          <!-- 日付選択プルダウン -->
          <p>
            <label for="date">登録年月日:</label>
            <input type="date" id="date" name="date" required />
          </p>

          <!-- 収支選択ラジオボタン -->
          <fieldset class="radio-group">
            <label>収支:</label>
            <!-- prettier-ignore -->
            <label for="income">
              <input type="radio"
                id="income"
                name="type"
                value="income"
                onclick="updateDropdown(this.value)"
                required
              />
              収入
            </label>
            <label for="expenditure">
              <input
                type="radio"
                id="expenditure"
                name="type"
                value="expenditure"
                onclick="updateDropdown(this.value)"
              />
              支出
            </label>
          </fieldset>

          <!-- カテゴリ選択プルダウン -->
          <p>
            <label for="category">カテゴリ:</label>
            <select name="category" id="category" required>
              <!-- inexpen.jsでカテゴリを更新する関数を呼び出す -->
            </select>
          </p>

          <!-- 金額入力テキストボックス -->
          <p>
            <label for="amount">金額:</label>
            <input
              type="number"
              id="amount"
              name="amount"
              min="10"
              max="10000000"
              required
            />円
          </p>
        </form>
        
        <ul id="expenses"></ul>　<!--これは不要なので後で消す、代わりに登録しましたというポップアップを表示させるようにする-->
      </div>
    </main>
    
    <!-- footer -->
    <footer>
      <!-- 戻るボタン -->
      <div class="bottonGroup">
        <button
          onclick="location.href='./index.html';"
          class="buttonReturn"
          type="button"
          >
          <i class="fa fa-chevron-left"></i> 戻る
        </button>
        <!-- 登録ボタン -->
        <button class="buttonRound" type="submit" id="registButton">
          登録
        </button>
      </div>
    </footer>
    <script src="inexpen.js"></script>
  </body>
</html>
